<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header class="logo">
			<h1><img src="images/logo.svg" alt="SPLITTER" /></h1>
		</header>
		<main class="calculator">
			<div class="inputs margin__bottom">
				<h2 class="inputs__title">Bill</h2>
				<input class="bill margin__bottom padding__right light" type="number" placeholder="0" min="0" oninput="this.value = Math.abs(this.value)" />

				<h2 class="inputs__title">Select Tip %</h2>
				<div class="inputs__percentages margin__bottom">
					<input class="percentage align__center" type="button" value="5%" />
					<input class="percentage align__center" type="button" value="10%" />
					<input class="percentage align__center" type="button" value="15%" />
					<input class="percentage align__center" type="button" value="25%" />
					<input class="percentage align__center" type="button" value="50%" />
					<input
						class="percentage custom align__center light"
						placeholder="Custom"
						oninput="custom_percentage_onInput(this.value)"
						onfocusout="custom_percentage_focusOut(this.value)"
					/>
				</div>

				<h2 class="inputs__title">Number of People</h2>
				<input class="people light padding__right" placeholder="0" type="number" oninput="this.value = Math.abs(this.value);" min="1" />
				<span class="error">Can't be zero</span>
			</div>

			<div class="results">
				<div class="results__calc">
					<h2 class="title">
						Tip Amount
						<p class="subtitle">/ person</p>
					</h2>
					<div class="amount tip">$<output for="">0.00</output></div>
				</div>
				<div class="results__calc">
					<h2 class="title">
						Total
						<p class="subtitle">/ person</p>
					</h2>
					<div class="amount total">$<output for="">0.00</output></div>
				</div>
				<input class="reset" type="submit" value="RESET" />
			</div>
		</main>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://www.remyboire.fr" target="_blank">R√©my Boir√©</a>.
		</div>
	</body>
	<script src="js/index.js"></script>
</html>
