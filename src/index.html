<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header class="logo">
			<h1><img src="images/logo.svg" alt="SPLITTER" /></h1>
		</header>
		<main class="calculator">
			<div class="inputs margin__bottom">
				<h2 class="inputs__title">Bill</h2>
				<input class="bill margin__bottom light" type="number" />

				<h2 class="inputs__title">Select Tip %</h2>
				<div class="inputs__percentages margin__bottom">
					<input class="percentage align__center" type="button" value="5%" />
					<input class="percentage align__center" type="button" value="10%" />
					<input class="percentage align__center selected" type="button" value="15%" />
					<input class="percentage align__center" type="button" value="25%" />
					<input class="percentage align__center" type="button" value="50%" />
					<input class="custom inputs__number align__center light" placeholder="Custom" type="number" />
				</div>

				<h2 class="inputs__title">Number of People</h2>
				<input class="people light" type="number" />
			</div>

			<div class="results">
				<div class="results__calc">
					<h2 class="title">
						Tip Amount
						<p class="subtitle">/ person</p>
					</h2>
					<div class="amount">$<output for="">4.27</output></div>
				</div>
				<div class="results__calc">
					<h2 class="title">
						Total
						<p class="subtitle">/ person</p>
					</h2>
					<div class="amount">$<output for="">32.79</output></div>
				</div>
				<input class="reset" type="submit" value="RESET" />
			</div>
		</main>

  </div> -->
	</body>
</html>
